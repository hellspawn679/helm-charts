# See https://github.com/helm/chart-testing#configuration
remote: origin
chart-dirs:
  - charts
chart-repos:
  - incubator=https://charts.helm.sh/incubator
  - elastic=https://helm.elastic.co
  - bitnami=https://charts.bitnami.com/bitnami
helm-extra-args: --timeout=600s 
helm-extra-set-args: --set v2.enabled=true --set provisionDataStore.cassandra=false --set storage.type=memory --set allInOne.enabled=true --set agent.enabled=false --set collector.enabled=false --set query.enabled=false
target-branch: main
