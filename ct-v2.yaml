# See https://github.com/helm/chart-testing#configuration
remote: origin
chart-dirs:
  - charts
chart-repos:
  - incubator=https://charts.helm.sh/incubator
  - elastic=https://helm.elastic.co
  - bitnami=https://charts.bitnami.com/bitnami
helm-extra-args: v2.enabled=true provisionDataStore.cassandra=false storage.type=memory allInOne.enabled=true agent.enabled=false collector.enabled=false query.enabled=false
target-branch: main
