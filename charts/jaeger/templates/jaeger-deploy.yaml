{{- if .Values.jaeger.storage.memory.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "jaeger.fullname" . }}
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
    app.kubernetes.io/component: jaeger
    prometheus.io/port: "14269"
    prometheus.io/scrape: "true"
spec:
  {{- if hasKey .Values.jaeger "replicas" }}
  replicas: {{ .Values.jaeger.replicas }}
  {{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "jaeger.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: jaeger
  template:
    metadata:
      labels:
        {{- include "jaeger.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: jaeger
{{- if .Values.jaeger.podLabels }}
        {{- toYaml .Values.jaeger.podLabels | nindent 8 }}
{{- end }}
      annotations:
        prometheus.io/port: "14269"
        prometheus.io/scrape: "true"
    spec:
      {{- include "jaeger.imagePullSecrets" . | nindent 6 }}
      containers:
        - env:
          {{- if .Values.jaeger.extraEnv }}
            {{- toYaml .Values.jaeger.extraEnv | nindent 12 }}
          {{- end }}
            - name: SPAN_STORAGE_TYPE
              value: {{ .Values.storage.type }}
            {{- include "storage.env" . | nindent 12 }}
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: :9411
            - name: JAEGER_DISABLED
              value: "false"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            {{- if .Values.jaeger.samplingConfig }}
            - name: SAMPLING_STRATEGIES_FILE
              value: /etc/conf/strategies.json
            {{- end }}
        {{- with .Values.jaeger.envFrom }}
          envFrom: {{- toYaml . | nindent 12 }}
        {{- end }}
          securityContext:
            {{- toYaml .Values.jaeger.securityContext | nindent 12 }}
          image: {{ include "jaeger.image" . }}
          imagePullPolicy: {{ .Values.jaeger.image.pullPolicy }}
          name: jaeger
          args:
            - "--config"
            - "/etc/jaeger/config.yaml"
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
            - containerPort: 16685
              protocol: TCP
            - containerPort: 9411
              protocol: TCP
            - containerPort: 4317
              protocol: TCP
            - containerPort: 4318
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              scheme: HTTP
              path: /status
              port: 13133
            initialDelaySeconds: 5
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              scheme: HTTP
              path: /status
              port: 13133
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      {{- with .Values.jaeger.resources }}
          resources:
        {{- toYaml . | nindent 12 }}
      {{- end }}
          volumeMounts:
            - name: jaeger-config
              mountPath: /etc/jaeger
        {{- if not .Values.storage.badger.ephemeral }}
            - name: badger-data
              mountPath: {{ .Values.storage.badger.persistence.mountPath }}
        {{- end }}
        {{- if .Values.jaeger.samplingConfig}}
            - name: strategies
              mountPath: /etc/conf/
        {{- end }}
        {{- range .Values.jaeger.extraSecretMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              subPath: {{ .subPath }}
              readOnly: {{ .readOnly }}
        {{- end }}
      securityContext:
        {{- toYaml .Values.jaeger.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ template "jaeger.fullname" . }}
      volumes:
        - name: jaeger-config
          configMap:
            name: jaeger-configmap
    {{- if not .Values.storage.badger.ephemeral }}
        - name: badger-data
          persistentVolumeClaim:
            claimName: {{ .Values.storage.badger.persistence.useExistingPvcName | required "Using badger persistence it is required to set an existing PVC"  }}
    {{- end }}
    {{- if .Values.jaeger.samplingConfig}}
        - name: strategies
          configMap:
            name: {{ include "jaeger.fullname" . }}-sampling-strategies
    {{- end }}
    {{- range .Values.jaeger.extraSecretMounts }}
        - name: {{ .name }}
          secret:
            secretName: {{ .secretName }}
    {{- end }}
    {{- with .Values.jaeger.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.jaeger.topologySpreadConstraints }}
      topologySpreadConstraints:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.jaeger.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.jaeger.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end -}}
