apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jaeger-v2.fullname" . }}
  namespace: {{ template "jaeger-v2.namespace" . }}
  labels:
    {{- include "jaeger-v2.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/jaeger:2.0.0-rc2
          args: 
            - "--config"
            - "/etc/jaeger/config.yaml"
          ports:
            - containerPort: 16686
              name: ui
            - containerPort: 14268
              name: collector
            - containerPort: 14250
              name: grpc
            - containerPort: 9411
              name: zipkin

          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - name: jaeger-v2-config
              mountPath: /etc/jaeger
      volumes:
        - name: jaeger-v2-config
          configMap:
            name: {{ include "jaeger-v2.fullname" . }}